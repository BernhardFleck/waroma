<!doctype html>
<html lang="en">

<head>
    <title>WAROMA</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- jQuery first, then Bootstrap JS (includes popper) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Socket.io client code. The file is served by our Node.js server because we installed the module -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="sockets.js"></script>
</head>

<body>

    <h1>Connected devices:</h1>
    <ul id="deviceList">
    </ul>
    
    <div>
      <form method="get" action="/sendPatientToRoom">
        <h3>Send Patient to Room:</h3>
        <select name="patientsDropdown" id="patientsDropdown">
        </select>
        <input name="roomNumberField" type="text" maxlength="1" placeholder="1" />
        <input type="submit" value="Submit"/>
      </form>
    </div>
</body>

</html>
