<!doctype html>
<html lang="en">

<head>
  <title>WAROMA</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="index.css" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- jQuery first, then Bootstrap JS (includes popper) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Socket.io client code. The file is served by our Node.js server because we installed the module -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="sockets.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col col-lg-7">
        <div>

          
          <ul id="connectedPatients" class="list-group">
            
          </ul>

        </div>
      </div>
      <div class="col col-lg-5">

          <div class="container">

            <!-- Connect Patient To Wristband -->
            <div class="row card p-3 m-1">
                <h3>Assign Patient-Wristband:</h3>
                <div class="input-group pb-1">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">First Name:</span>
                  </div>
                  <input id="firstNameField" name="firstName" type="text" class="form-control" placeholder="Jane" aria-label="FirstName"
                    aria-describedby="basic-addon1" />

                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Last Name:</span>
                  </div>
                  <input id="lastNameField" name="lastName" type="text" class="form-control" placeholder="Doe" aria-label="LastName"
                    aria-describedby="basic-addon1" />
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Birthday:</span>
                  </div>
                  <input id="birthdayField" name="birthday" type="date" class="form-control" aria-label="Birthday"
                    aria-describedby="basic-addon1" />

                  <select name="deviceList" id="deviceList" class="custom-select">
                    <!-- Content will be provided via socket -->
                  </select>

                  <div class="input-group-append">
                    <button onclick="flashWristband()" class="btn btn-outline-secondary">Flash</button>
                  </div>

                  <div class="input-group-append">
                    <button onclick="assignPatientToWristband()" class="btn btn-primary">Send</button>
                  </div>
                </div>
            </div>

            <!-- Send Patient To Room  -->
            <div class="row card p-3 m-1">
              <form method="get" action="/sendPatientToRoom" target="hiddenFrame">
                <h3>Send Patient To Room:</h3>
                <div class="input-group">

                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Room</span>
                  </div>

                  <input name="roomNumberField" maxlength="1" placeholder="1" type="text"
                    class="form-control smallWidth" aria-label="Room number" aria-describedby="basic-addon1" />

                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Patient:</span>
                  </div>

                  <select name="patientsDropdown" id="patientsDropdown" class="custom-select">
                    <!-- Content will be provided via socket -->
                  </select>

                  <div class="input-group-append">
                    <button type="submit" value="Submit" class="btn btn-primary">Send</button>
                  </div>
                </div>
              </form>
            </div>

        </div>
      </div>
    </div>
  </div>


  <iframe name="hiddenFrame" style="display: none;"></iframe>
</body>

</html>
